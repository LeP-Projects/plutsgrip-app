version: '3.9'

services:
  # PostgreSQL Database - Production optimized
  postgres:
    image: postgres:16-alpine
    container_name: plutusgrip_db_prd
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
      # Production optimizations
      POSTGRES_HOST_AUTH_METHOD: md5
    # Only expose internally, use a reverse proxy
    expose:
      - "5432"
    volumes:
      - postgres_data_prd:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - plutusgrip_network_prd
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # FastAPI Application - Production optimized
  api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: plutusgrip_api_prd
    restart: always
    # Only expose internally, use a reverse proxy
    expose:
      - "8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      APP_ENV: production
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - plutusgrip_network_prd
    security_opt:
      - no-new-privileges:true
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
    # Production command with gunicorn
    command: >
      sh -c "alembic upgrade head &&
             gunicorn -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000 --access-logfile - --error-logfile - main:app"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: plutusgrip_nginx_prd
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
    networks:
      - plutusgrip_network_prd
    security_opt:
      - no-new-privileges:true

volumes:
  postgres_data_prd:
    driver: local
  nginx_logs:
    driver: local

networks:
  plutusgrip_network_prd:
    driver: bridge
