version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: plutusgrip_db_dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-plutusgrip_user} -d ${POSTGRES_DB:-plutusgrip_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-plutusgrip_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-plutusgrip_password}
      POSTGRES_DB: ${POSTGRES_DB:-plutusgrip_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    networks:
      - plutusgrip_network_dev
    security_opt:
      - no-new-privileges:true

  # FastAPI Application - Development with hot reload
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: plutusgrip_api_dev
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-plutusgrip_user}:${POSTGRES_PASSWORD:-plutusgrip_password}@postgres:5432/${POSTGRES_DB:-plutusgrip_db}
      APP_ENV: development
      DEBUG: "True"
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
      - ./main.py:/app/main.py
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
      - ./tests:/app/tests
      - ./pyproject.toml:/app/pyproject.toml
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - plutusgrip_network_dev
    security_opt:
      - no-new-privileges:true
    # Development command with auto-reload
    command: >
      sh -c "alembic upgrade head &&
             uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

  # pgAdmin for database management (development tools)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: plutusgrip_pgadmin_dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@plutusgrip.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data_dev:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - plutusgrip_network_dev
    security_opt:
      - no-new-privileges:true
    profiles:
      - tools

volumes:
  postgres_data_dev:
    driver: local
  pgadmin_data_dev:
    driver: local

networks:
  plutusgrip_network_dev:
    driver: bridge
