version: '3.9'

services:
  # ==================== DATABASE ====================
  postgres:
    image: postgres:16-alpine
    container_name: plutusgrip_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./plutsgrip-api/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - plutusgrip_prod
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 30s
      timeout: 10s
      retries: 3
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # ==================== BACKEND API ====================
  api:
    build:
      context: ./plutsgrip-api
      dockerfile: Dockerfile
    container_name: plutusgrip_api_prod
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

      # Application
      APP_ENV: production
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60

      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost}

      # Database Pool (Production optimized)
      DB_POOL_SIZE: 20
      DB_MAX_OVERFLOW: 30
      DB_POOL_TIMEOUT: 60
      DB_POOL_RECYCLE: 3600

      # Logging
      LOG_LEVEL: INFO
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - plutusgrip_prod
    restart: always
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ./plutsgrip-frond-refac
      dockerfile: Dockerfile
    container_name: plutusgrip_frontend_prod
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api}
    expose:
      - "3000"
    depends_on:
      - api
    networks:
      - plutusgrip_prod
    restart: always
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # ==================== REVERSE PROXY (Nginx) ====================
  nginx:
    image: nginx:alpine
    container_name: plutusgrip_nginx_prod
    ports:
      - "80:80"
    volumes:
      - ./nginx/prod.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - frontend
    networks:
      - plutusgrip_prod
    restart: always
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  postgres_data_prod:
    driver: local

networks:
  plutusgrip_prod:
    driver: bridge
