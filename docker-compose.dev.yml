version: '3.9'

services:
  # ==================== DATABASE ====================
  postgres:
    image: postgres:16-alpine
    container_name: plutusgrip_db_dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-plutusgrip_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-plutusgrip_password}
      POSTGRES_DB: ${POSTGRES_DB:-plutusgrip_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./plutsgrip-api/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - plutusgrip_dev
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-plutusgrip_user} -d ${POSTGRES_DB:-plutusgrip_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== BACKEND API ====================
  api:
    build:
      context: ./plutsgrip-api
      dockerfile: Dockerfile.dev
    container_name: plutusgrip_api_dev
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-plutusgrip_user}:${POSTGRES_PASSWORD:-plutusgrip_password}@postgres:5432/${POSTGRES_DB:-plutusgrip_db}
      POSTGRES_USER: ${POSTGRES_USER:-plutusgrip_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-plutusgrip_password}
      POSTGRES_DB: ${POSTGRES_DB:-plutusgrip_db}

      # Application
      APP_ENV: development
      DEBUG: "True"
      SECRET_KEY: ${SECRET_KEY:-dev-super-secret-key-change-this-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000,http://localhost:8000,http://127.0.0.1:5173,http://127.0.0.1:3000}

      # Database Pool
      DB_POOL_SIZE: 5
      DB_MAX_OVERFLOW: 10
      DB_POOL_TIMEOUT: 30

      # Logging
      LOG_LEVEL: DEBUG
    ports:
      - "8000:8000"
    volumes:
      - ./plutsgrip-api/app:/app/app
      - ./plutsgrip-api/logs:/app/logs
      - ./plutsgrip-api/main.py:/app/main.py
      - ./plutsgrip-api/alembic:/app/alembic
      - ./plutsgrip-api/alembic.ini:/app/alembic.ini
      - ./plutsgrip-api/tests:/app/tests
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - plutusgrip_dev
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ./plutsgrip-frond-refac
      dockerfile: Dockerfile.dev
    container_name: plutusgrip_frontend_dev
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api}
    ports:
      - "5173:5173"
    volumes:
      - ./plutsgrip-frond-refac/src:/app/src
      - ./plutsgrip-frond-refac/public:/app/public
      - ./plutsgrip-frond-refac/index.html:/app/index.html
    depends_on:
      - api
    networks:
      - plutusgrip_dev
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5173" ]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  postgres_data_dev:
    driver: local

networks:
  plutusgrip_dev:
    driver: bridge
