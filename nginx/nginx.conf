# ============================================================
# PLUTUSGRIP - PRODUCTION NGINX CONFIGURATION
# ============================================================
# Reverse proxy for Frontend + Backend API
# Features: Rate limiting, gzip, security headers, SSL ready
# ============================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ==================== LOGGING ====================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct=$upstream_connect_time '
                    'uht=$upstream_header_time urt=$upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # ==================== PERFORMANCE ====================
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    client_max_body_size 20M;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ==================== GZIP COMPRESSION ====================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml application/atom+xml image/svg+xml
               text/x-js text/x-component text/x-cross-domain-policy;
    gzip_disable "msie6";
    gzip_min_length 1000;

    # ==================== RATE LIMITING ====================
    # General endpoints: 10 requests/second
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

    # API endpoints: 30 requests/second
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # Auth endpoints: 5 requests/second (stricter)
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # Connection limit per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ==================== UPSTREAMS ====================
    # Backend API
    upstream api_backend {
        server api:8000 max_fails=3 fail_timeout=10s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # Frontend
    upstream frontend_backend {
        server frontend:3000 max_fails=3 fail_timeout=10s;
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }

    # ==================== HTTP to HTTPS REDIRECT (OPTIONAL) ====================
    # Uncomment when SSL certificates are configured
    # server {
    #     listen 80;
    #     server_name yourdomain.com www.yourdomain.com;
    #     return 301 https://$server_name$request_uri;
    # }

    # ==================== MAIN HTTP SERVER ====================
    server {
        listen 80;
        server_name _;

        # Connection limits
        limit_conn conn_limit 10;

        # ==================== SECURITY HEADERS ====================
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header X-Request-ID $request_id always;

        # ==================== API SYSTEM ROUTES REDIRECTS ====================
        # Allow accessing system routes via /api/ prefix
        location = /api/health {
            rewrite ^/api/health$ /health break;
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            access_log off;
        }

        location = /api/docs {
            rewrite ^/api/docs$ /docs break;
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /api/redoc {
            rewrite ^/api/redoc$ /redoc break;
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /api/openapi.json {
            rewrite ^/api/openapi.json$ /openapi.json break;
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ==================== API ROUTES ====================
        location /api/ {
            limit_req zone=api burst=50 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $server_name;
            proxy_set_header X-Request-ID $request_id;

            # Keepalive
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # ==================== AUTH ROUTES (STRICTER RATE LIMITING) ====================
        location ~ ^/api/v1/(auth|login|register) {
            limit_req zone=auth burst=10 nodelay;

            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
            proxy_set_header Connection "";

            # Shorter timeouts for auth
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ==================== DOCUMENTATION ROUTES ====================
        location /docs {
            limit_req zone=general burst=10 nodelay;
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /openapi.json {
            limit_req zone=general burst=10 nodelay;
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /redoc {
            limit_req zone=general burst=10 nodelay;
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
        }

        # ==================== HEALTH CHECK ====================
        location /health {
            access_log off;
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # ==================== FRONTEND ROUTES ====================
        location / {
            limit_req zone=general burst=20 nodelay;

            proxy_pass http://frontend_backend;
            proxy_http_version 1.1;

            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Keepalive
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Cache control
            proxy_cache_bypass $http_upgrade;
        }

        # ==================== STATIC ASSETS CACHING ====================
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend_backend;
            proxy_set_header Host $host;

            # Long cache for static assets
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ==================== SECURITY - DENY HIDDEN FILES ====================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # ==================== SECURITY - DENY ADMIN PATHS ====================
        location ~ ^/(admin|wp-admin|wp-login|config|\.git|\.env) {
            deny all;
            access_log off;
            log_not_found off;
            return 404;
        }

        # ==================== ROBOTS.TXT ====================
        location = /robots.txt {
            access_log off;
            log_not_found off;
        }

        # ==================== FAVICON ====================
        location = /favicon.ico {
            access_log off;
            log_not_found off;
        }
    }

